name: reader-mcp-service
volumes:
  screenshots:
services:
  reader-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    expose:
      - 3000  # Deno/Reader service
      - 8000  # MCP HTTP server
    volumes:
      - screenshots:/app/local-storage
    environment:
      READER_URL: "http://localhost:3000"
      MCP_PORT: "8000"
      PUPPETEER_EXECUTABLE_PATH: "/usr/bin/google-chrome-stable"
    restart: always
    cap_add:
      - SYS_ADMIN
    shm_size: 2gb
